<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vendas</title>
  <link rel="stylesheet" href="tabela.css">
</head>
<body>
  <h1>Cadastro de Vendas</h1>
  <form id="form-venda">
    <label for="nome-vendedor">Nome do Vendedor:</label>
    <input type="text" id="nome-vendedor" name="nomeVendedor" required>
    <label for="valor-venda">Valor da Venda:</label>
    <input type="number" id="valor-venda" name="valorVenda" required>
    <button type="submit">Cadastrar</button>
  </form>
  <div id="tabela-vendas">
    <h2>Vendas Realizadas</h2>
    <table id="tabela">
      <thead>
        <tr>
          <th>Vendedor</th>
          <th>Valor da Venda</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="tabela1.js"></script>
</body>
</html>
